eureka:
  client:
    register-with-eureka: false

server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: all-routes
          uri: http://127.0.0.1:8000
          predicates:
            - Path=/**
